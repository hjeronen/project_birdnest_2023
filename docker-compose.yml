version: "3.8"

services:
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
  redis:
    image: redis:5
    ports:
      - 6379:6379
  daphne:
    container_name: birdnest-daphne
    build:
      context: ./backend
      dockerfile: Dockerfile.daphne
    depends_on:
      - redis
      - postgres
    environment:
      - DJANGO_PRODUCTION=${DJANGO_PRODUCTION}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    ports:
      - 8001:8001
  gunicorn:
    container_name: birdnest-gunicorn
    build:
      context: ./backend
      dockerfile: Dockerfile.gunicorn
    depends_on:
      - redis
      - postgres
    environment:
      - DJANGO_PRODUCTION=true
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    ports:
      - 8000:8000
  pilot_broadcast:
    container_name: birdnest-broadcaster
    build:
      context: ./backend
      dockerfile: Dockerfile.broadcaster
    depends_on:
      - redis
      - daphne
      - gunicorn
      - postgres
    environment:
      - DJANGO_PRODUCTION=${DJANGO_PRODUCTION}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
  frontend:
    container_name: birdnest-frontend
    build:
      context: ./frontend
    depends_on:
      - daphne
      - gunicorn
    ports:
      - 3000:3000